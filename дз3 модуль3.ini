import matplotlib.pyplot as plt
import numpy as np

x = np.linspace(-2 * np.pi, 2 * np.pi, 100)
y1 = np.sin(0.2 * x**2)
y2 = np.cos(0.2 * x**2)

plt.plot(x, y1, label='y = sin(0.2x^2)')
plt.xlabel('x')
plt.ylabel('y')
plt.grid(True)

plt.plot(x, y2, label='y = cos(0.2x^2)')
plt.xlabel('x')
plt.ylabel('y')
plt.grid(True)

plt.legend()
plt.show()